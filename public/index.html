<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Salesforce Org Analyzer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>🧠 Salesforce Org Analyzer</h1>
      <p>Run CLI-based Metadata & Code Analysis on your Org</p>
    </div>

    <div class="content">
      <!-- Step 1: Login -->
      <div class="step" id="step1">
        <h2>Step 1: Login to Salesforce Org</h2>
        <div class="env-buttons">
          <button class="btn" onclick="loginHardcoded()">Test Login (Hardcoded)</button>
        </div>
        <div id="loginStatus"></div>
      </div>

      <!-- Step 2: Retrieve Metadata -->
      <div class="step hidden" id="step2">
        <h2>Step 2: Retrieve Metadata</h2>
        <div class="form-group">
          <label for="packageXml">Paste your package.xml:</label>
          <textarea id="packageXml" placeholder="Insert package.xml here..."></textarea>
        </div>
        <button class="btn" onclick="retrieveMetadata()">Retrieve</button>
        <div id="retrieveStatus"></div>
      </div>

      <!-- Step 3: Run Analysis -->
      <div class="step hidden" id="step3">
        <h2>Step 3: Run Code Analyzer</h2>
        <button class="btn" onclick="analyzeCode()">Run Analyzer</button>
        <div id="analyzeStatus"></div>
      </div>

      <!-- Step 4: View Report -->
      <div class="step hidden" id="step4">
        <h2>Step 4: View Analysis Report</h2>
        <button class="btn" onclick="viewReport()">View Report</button>
        <div id="reportContainer"></div>
      </div>
    </div>
  </div>

  <script>
    let currentSessionId = '';

    function showStatus(id, message, type = 'info') {
      document.getElementById(id).innerHTML = `<div class="status ${type}">${message}</div>`;
    }

    function showStep(stepNum) {
      for (let i = 1; i <= 4; i++) {
        document.getElementById(`step${i}`).classList.add('hidden');
      }
      document.getElementById(`step${stepNum}`).classList.remove('hidden');
    }

    async function loginHardcoded() {
      showStatus('loginStatus', 'Authenticating...', 'loading');

      try {
        const response = await fetch('/api/manual-login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' }
        });

        const result = await response.json();

        if (result.success) {
          showStatus('loginStatus', `✅ Authenticated! Org ID: ${result.orgId}`, 'success');
          currentSessionId = result.accessToken;
          showStep(2);
        } else {
          showStatus('loginStatus', `❌ Login failed: ${result.message}`, 'error');
        }
      } catch (error) {
        showStatus('loginStatus', `❌ Error: ${error.message}`, 'error');
      }
    }

    async function retrieveMetadata() {
      const pkg = document.getElementById('packageXml').value.trim();
      if (!pkg) {
        showStatus('retrieveStatus', 'Provide package.xml content', 'error');
        return;
      }

      showStatus('retrieveStatus', 'Retrieving metadata...', 'loading');
      try {
        const res = await fetch('/api/retrieve', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ sessionId: currentSessionId, packageXml: pkg })
        });
        const result = await res.json();
        if (result.success) {
          showStatus('retrieveStatus', result.message, 'success');
          showStep(3);
        } else {
          showStatus('retrieveStatus', result.message, 'error');
        }
      } catch (e) {
        showStatus('retrieveStatus', e.message, 'error');
      }
    }

    async function analyzeCode() {
      showStatus('analyzeStatus', 'Running analyzer...', 'loading');
      try {
        const res = await fetch('/api/analyze', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ sessionId: currentSessionId })
        });
        const result = await res.json();
        if (result.success) {
          showStatus('analyzeStatus', result.message, 'success');
          showStep(4);
        } else {
          showStatus('analyzeStatus', result.message, 'error');
        }
      } catch (e) {
        showStatus('analyzeStatus', e.message, 'error');
      }
    }

    function viewReport() {
      const reportContainer = document.getElementById('reportContainer');
      reportContainer.innerHTML = `
        <p>Loading report...</p>
        <iframe src="/api/report/${currentSessionId}" class="report-frame" onload="this.previousElementSibling.style.display='none'"></iframe>
      `;
    }
  </script>
</body>
</html>

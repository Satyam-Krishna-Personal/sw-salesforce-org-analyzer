<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Salesforce Org Analyzer</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <div class="header">
      <h1>ðŸ§  Salesforce Org Analyzer</h1>
      <p>Auto-fetch metadata & analyze code quality of your Salesforce org</p>
    </div>

    <div class="content">
      <!-- Step 1: Login -->
      <div class="step" id="step1">
        <h2>Step 1: Login to Salesforce Org</h2>
        <button class="btn" onclick="loginHardcoded()">Login (Hardcoded)</button>
        <div id="loginStatus"></div>
      </div>

      <!-- Step 2: Run Analyzer -->
      <div class="step hidden" id="step2">
        <h2>Step 2: Run Code Scan</h2>
        <button class="btn" onclick="runFullScan()">Run Full Code Scan</button>
        <div id="scanStatus"></div>
      </div>

      <!-- Step 3: Report -->
      <div class="step hidden" id="step3">
        <h2>Step 3: View Report</h2>
        <button class="btn" onclick="viewReport(reportId)">View Report</button>
        <div id="reportContainer"></div>
      </div>
    </div>
  </div>

  <!-- External JavaScript -->
  <script src="script.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Salesforce Org Analyzer</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <div class="header">
      <h1>üß† Salesforce Org Analyzer</h1>
      <p>Auto-fetch metadata & analyze code quality of your Salesforce org</p>
    </div>

    <div class="content">
      <!-- Step 1: Login -->
      <div class="step" id="step1">
        <h2>Step 1: Login to Salesforce Org</h2>
        <button class="btn" onclick="loginHardcoded()">Login (Hardcoded)</button>
        <div id="loginStatus"></div>
      </div>

      <!-- Step 2: Run Analyzer -->
      <div class="step hidden" id="step2">
        <h2>Step 2: Run Code Scan</h2>
        <button class="btn" onclick="runFullScan()">Run Full Code Scan</button>
        <div id="scanStatus"></div>
      </div>

      <!-- Step 3: Report -->
      <div class="step hidden" id="step3">
        <h2>Step 3: View Report</h2>
        <button class="btn" onclick="viewReport()">View Report</button>
        <div id="reportContainer"></div>
      </div>
    </div>
  </div>

  <script>
    let currentSessionId = '';

    function showStatus(id, message, type = 'info') {
      document.getElementById(id).innerHTML = `<div class="status ${type}">${message}</div>`;
    }

    function showStep(stepNum) {
      for (let i = 1; i <= 3; i++) {
        document.getElementById(`step${i}`).classList.add('hidden');
      }
      document.getElementById(`step${stepNum}`).classList.remove('hidden');
    }

    async function loginHardcoded() {
      showStatus('loginStatus', 'Authenticating...', 'loading');

      try {
        const response = await fetch('/api/manual-login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' }
        });

        const result = await response.json();

        if (result.success) {
          window.accessToken = result.accessToken;
          window.instanceUrl = result.instanceUrl;
          showStatus('loginStatus', `‚úÖ Authenticated! Org ID: ${result.orgId}`, 'success');
          showStep(2);
        } else {
          showStatus('loginStatus', `‚ùå Login failed: ${result.message}`, 'error');
        }
      } catch (error) {
        showStatus('loginStatus', `‚ùå Error: ${error.message}`, 'error');
      }
    }

    async function runFullScan() {
      showStatus('scanStatus', 'Running full scan: retrieving metadata & analyzing...', 'loading');

      try {
        // Ensure these two variables are stored after manual login
        if (!window.accessToken || !window.instanceUrl) {
          showStatus('scanStatus', 'Access token or instance URL missing. Please login first.', 'error');
          return;
        }

        const response = await fetch('/api/analyze', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            accessToken: window.accessToken,
            instanceUrl: window.instanceUrl
          })
        });

        const result = await response.json();

        if (result.success) {
          showStatus('scanStatus', `‚úÖ Scan completed. <a href="${result.reportUrl}" target="_blank">View Report</a>`, 'success');
          showStep(3);
        } else {
          showStatus('scanStatus', result.message || 'Scan failed', 'error');
        }
      } catch (error) {
        showStatus('scanStatus', `‚ùå Error: ${error.message}`, 'error');
      }
    }

    function viewReport() {
      const reportContainer = document.getElementById('reportContainer');
      reportContainer.innerHTML = `
        <p>Loading report...</p>
        <iframe src="/api/report/${currentSessionId}" class="report-frame" onload="this.previousElementSibling.style.display='none'"></iframe>
      `;
    }
  </script>
</body>

</html>
